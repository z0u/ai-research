name: Lint & Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    # Allows manual triggering of the workflow from the GitHub UI

jobs:
  check:
    name: Run all checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Formatting
        run: ./scripts/check.sh format --check

      - name: Linting
        run: ./scripts/check.sh lint

      - name: Type checking
        run: ./scripts/check.sh types

      - name: Run tests
        run: ./scripts/check.sh tests
